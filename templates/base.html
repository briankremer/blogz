<!DOCTYPE html>
<html>
    <head>
        <title>Build-A-Blog</title>
        <style type="text/css">
            
            .error {
                color: red;
            }

            .blog-title {
                width: 540px;
            }
            textarea {
                margin: 10px 0;
                width: 540px;
                height: 120px;
            }

            button {
                appearance: button;

                text-decoration: none;
                color: initial;
            }
            
            .hidden {
                visibility: hidden;
            }

            .blog-border {
                border-style: solid;
                border-width: 2px;
            }

            .buttons {
                margin: 0 auto;
            }

            .logout {
                text-align: right;
            }

            .table-data {
                margin: 0 auto;
                width: 100%;
                text-align: center;
            }

            .page-header {
                font-size: 30px;
            }

            .page-links {
                font-size: 20px;
                border: 2px solid black;
            }

            .home-page {
                margin: 0 auto;
                width: 100%;
                text-align: center;
            }

            .link {
            }

        </style>
    </head>
    <body>
        <table class="home-page">
            <tr>
                <th colspan="4" class="logout">Welcome {{ LoggedInUser }}! <a href="/logout">Logout</a></th>
            </tr>
            <tr>
                <th colspan="4" class="page-header">Build-A-Blog</th>
            </tr>
            <tr class="page-links">
                <div class="link"></div><td width="25%"><a href="/">Home</a></td></div>
                <div class="link"><td width="25%"><a href="/newpost">New Blog Post</a></td></div>
                <div class="link"><td width="25%"><a href="/blog">All Blogs</a></td></div>
                <div class="link"><td width="25%"><a href="/blog?user={{ userID }}">My Blogs</a></td></div>
            </tr>
        </table>

        <p>{{ welcome }}</p>

        {% block content %}
        {% endblock %}

    </body>
</html>
