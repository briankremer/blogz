{% extends "base.html" %}

{% block content %}

<table>
	<tr>
        <td><strong>Title:</strong></td>
    	<td>{{ title }}<input type="hidden" name="blog-post" value="{{ id }}"/></td>
    </tr>
    <tr>
        <td><strong>Author:</strong></td>
        <td width="100%">{{ Author }}</td>
    </tr>
    <tr>
        <td><strong>Added:</strong></td>
        <td>{{ date }}</td>
    </tr>
    <tr>
        <td><strong>Post:</strong></td>
        <td>{{ text }}</td>
    </tr>
    <br>
</table>

{% endblock %}
